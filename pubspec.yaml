name: hask
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  easy_localization: ^3.0.0
  cached_network_image: ^3.2.0
  webview_flutter: ^3.0.0
  shimmer: ^2.0.0

  chopper: ^4.0.4
  built_value: ^8.1.4
  logging: ^1.0.2
  flutter_bloc: ^8.0.1
  routemaster: ^0.9.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  built_value_generator: ^8.1.4
  chopper_generator: ^4.0.3

flutter:
  uses-material-design: true

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: assets/fonts/Gilroy-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: assets/fonts/Gilroy-Light.ttf
          weight: 300

  assets:
    - assets/svgs/
    - assets/temp/
    - assets/translations/
